<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sign in</title>
</head>

<body>
	<div id="outDiv" style="display: block"
		ng-include="setNavigationBarOut.url"></div>

	<div id="inDiv" style="display: none"
		ng-include="setNavigationBarIn.url"></div>

	<header id="head" class="secondary"> </header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="#/home">Home</a></li>
			<li class="active">User access</li>
		</ol>

		<div class="row">

			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Sign in</h1>
				</header>

				<div id="successDiv" style="display: none"
					class="alert alert-success">
					<strong>Success!</strong> You are logged in. Go to the <a
						href="#/home">Home page</a>.
				</div>

				<div id="brDiv" style="display: none">
					<br> <br> <br> <br> <br> <br> <br>
					<br> <br> <br> <br> <br> <br> <br>
					<br>
				</div>

				<div id="errorDiv" style="display: none" class="alert alert-danger">
					<strong>Fail!</strong> Your email or login is not correct.
				</div>

				<div id="loginDiv"
					class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
					ng-controller="loginController">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Sign in to your account</h3>
							<p class="text-center text-muted">
								If you don't have an account <a href="#/signup">Register</a> it
							</p>
							<hr>

							<form>
								<div class="top-margin">
									<label>Email <span class="text-danger">*</span></label> <input
										ng-model="Model.mail" type="text" class="form-control">
								</div>
								<div class="top-margin">
									<label>Password <span class="text-danger">*</span></label> <input
										ng-model="Model.password" type="password" class="form-control">
									<br>
									<p>
										<span class="text-danger">*</span> Required field
									</p>
								</div>

								<hr>

								<div class="row">
									<div class="col-lg-8 text-right">
										<button class="btn btn-info" ng-click="logIn()" type="submit">Sign
											in</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>

			</article>
			<!-- /Article -->

		</div>
	</div>
	<!-- /container -->
	<div ng-include="footer.url"></div>
</body>
</html>
